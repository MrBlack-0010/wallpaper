<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    ...//<script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            font-size: 2rem;
            padding: 20px;
        }

</style>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="IMAGES/pain-dark-realm.3840x2160.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <section class="p-6 flex justify-center items-center min-h-screen">
        <div class="form-container w-full max-w-md p-6 rounded shadow-lg">
            <form id="log_form">
                
                <h1 class="text-2xl font-bold text-center mb-6" style="color:white;">Sign In</h1>
                <div class="relative">
                    <input type="text" id="email_filled" class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-transparent dark:bg-transparent border-0 border-b-2 border-gray-500 appearance-none dark:text-white dark:border-gray-500 dark:focus:border-gray-500 focus:outline-none focus:ring-0 focus:border-gray-600 peer" placeholder=" " autocomplete="off"/>
                    <label for="email_filled" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-gray-600 peer-focus:dark:text-gray-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Email</label>
                </div>
                
                <div class="relative">
                    <input type="password" id="password_filled" class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-transparent dark:bg-transparent border-0 border-b-2 border-gray-500 appearance-none dark:text-white dark:border-gray-500 dark:focus:border-gray-500 focus:outline-none focus:ring-0 focus:border-gray-600 peer" placeholder=" " autocomplete="off"/>
                    <label for="password_filled" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-gray-600 peer-focus:dark:text-gray-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Password</label>
                </div>
                
                
                <br>
                <div class="text-center mb-4">
                    <a href="index.html">
                        <button type="button" id="login-btn" class="px-4 py-2 bg-green-600 text-white rounded shadow hover:bg-green-700">Login</button>
                    </a>
                    <br><br><p  style="z-index: 100;color: #ffffff;">Dont have an account.Click here to register</p>
                    <a href="Signuppage.html">
                        <button type="button" id="signup-btn" class="px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700 ml-2">Sign Up</button>
                    </a>
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
